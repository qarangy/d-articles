<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayahat</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <main class="main-content">
        <div class="global-wrapper">

            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-heading">Sayahat haqqınag'ı eń qızıq bloglardı gúzetip barıń.</h1>

                    <a class="hero-link" href="#">
                        <span class="hero-link-inner">
                            <span class="hero-link-inner-text">Top bloglar</span>
                        </span>
                    </a>

                </div>
            </div>

            <section class="latest-videos">
                <h2 class="latest-videos-heading">Eń song'ı videolar</h2>
                <hr class="latest-videos-devider">

                <ul class="latest-videos-list">

                    <!-- 1 -->
                    <li class="latest-videos-item">
                        <div class="item-latest-videos">
                            <img class="item-latest-videos-img" src="img/forest.jpg" alt="Tog'ayda qolaylı úy qurıw" width="160" height="90" srcset="img/forest.jpg 1x, img/forest@2x.jpg 2x">
                            <div class="item-latest-videos-info">
                                <h3 class="item-latest-videos-heading">
                                    <a class="item-latest-videos-link" href="#">
                                        Tog'ayda qolaylı úy qurıw
                                    </a>
                                </h3>
                                <div class="item-latest-videos-meta">
                                    <time class="item-latest-videos-published-at" datetime="2023-05-15">
                                        1 hápte aldın
                                    </time>
                                    <div class="item-latest-videos-view">
                                        873 miń
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 2 -->
                    <li class="latest-videos-item">
                        <div class="item-latest-videos">
                            <img class="item-latest-videos-img" src="img/beach.jpg" alt="Sibirdegi qalıp ketken úyler" width="160" height="90" srcset="img/beach.jpg 1x, img/beach@2x.jpg 2x">
                            <div class="item-latest-videos-info">
                                <h3 class="item-latest-videos-heading">
                                    <a class="item-latest-videos-link" href="#">
                                        Sibirdegi qalıp ketken úyler
                                    </a>
                                </h3>
                                <div class="item-latest-videos-meta">
                                    <time class="item-latest-videos-published-at" datetime="2023-12-05">
                                        3 hápte aldın
                                    </time>
                                    <div class="item-latest-videos-view">
                                        819 miń
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 3 -->
                    <li class="latest-videos-item">
                        <div class="item-latest-videos">
                            <img class="item-latest-videos-img" src="img/dog.jpg" alt="Tog'ayda 1 háptelik ómir" width="160" height="90" srcset="img/dog.jpg 1x, img/dog@2x.jpg 2x">
                            <div class="item-latest-videos-info">
                                <h3 class="item-latest-videos-heading">
                                    <a class="item-latest-videos-link" href="#">
                                        Tog'ayda 1 háptelik ómir
                                    </a>
                                </h3>
                                <div class="item-latest-videos-meta">
                                    <time class="item-latest-videos-published-at" datetime="2023-04-29">
                                        1 ay aldın
                                    </time>
                                    <div class="item-latest-videos-view">
                                        3.9 million
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>

                <button class="load-more-button" type="button">Tag'ı júklew</button>
            </section>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
